<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body id="container">
        <h1>Choose one:</h1>
        <div id="player-choice-buttons">
            <button class="choice-buttons" id="rock">Rock</button>
            <button class="choice-buttons" id="paper">Paper</button>
            <button class="choice-buttons" id="scissors">Scissors</button>
        </div>
        <div class="game-results" id="choices">
            <div id="player-choice"></div>
            <div id="computer-choice"></div>
        </div>
    
        <div class="game-results" id="results"></div>
        <div id="points">
            <div id="player-results"></div>
            <div id="computer-results"></div>
        </div>
        <div class="game-results" id="winner"></div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
